<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="container-fluid nav-bar d-lg-flex">
        <img
          class="nav-img"
          src="https://png.pngtree.com/png-vector/20190816/ourlarge/pngtree-film-logo-design-template-vector-isolated-illustration-png-image_1693431.jpg"
          alt="movies logo"
        />
        <div class="nav-div-2">
          <ul class="list-unstyled d-flex text-decoration-none">
            <li>
              <a href="index.html" class="text-dark fw-bold">Movies(6)</a>
            </li>
            <li>
              <a
                href="planets.html"
                class="text-decoration-none text-dark fw-bold"
                >Planets</a
              >
            </li>
            <li>
              <a href="race.html" class="text-decoration-none text-dark fw-bold"
                >Race</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container-fluid text-center">
      <div id="movies-display" class="row w-750px mx-auto"></div>
      <div id="comments-display" class="modal">
        <div
          class="
            modal-content
            d-flex
            flex-column
            align-items-center
            justify-content-center
          "
        >
          <div class="d-flex flex-row w-100 justify-content-center">
            <img
              src="https://siyahfilmizle.com/wp-content/uploads/2021/06/The-Tomorrow-War-2021-4K-izle.jpg"
              alt="shows"
              class="popup-image"
            />
            <div class="close">&times;</div>
          </div>
          <h3 class="popup-title my-3">Movie Name</h3>
          <div class="info d-flex flex-row my-2 w-100">
            <div class="categories d-flex flex-column align-items-start w-50">
              <h4>Categories : Fiction Science</h4>
              <h4>Categories : Fiction Romance</h4>
            </div>
            <div class="categories d-flex flex-column align-items-start w-50">
              <h4>Categories : Fiction Tech</h4>
              <h4>Categories : Fiction War</h4>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top border-dark">
      <p class="p-4 mb-0">Created by Microverse under CC license</p>
    </footer>
  </body>
</html>
